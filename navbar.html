<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Horizons - Professional Recipe Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Comprehensive Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF5722;
            --secondary-color: #FFC107;
            --text-color: #333;
            --background-color: #F5F5F5;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* Professional Navbar Design */
        .navbar {
            position: fixed;
            width: 100%;
            background-color: var(--white);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 20px;
        }

        /* Logo Design */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 30px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Advanced Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-input {
            width: 250px;
            padding: 10px 15px;
            padding-right: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255,87,34,0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-input:focus + .search-icon {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .navbar-container {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .search-container {
                width: 100%;
                justify-content: center;
            }

            .search-input {
                width: 100%;
                max-width: 400px;
            }
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--white);
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            top: 100%;
            left: 0;
            border-radius: 8px;
            padding: 10px 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <a href="#" class="logo">
                <i class="fas fa-utensils"></i>
                Culinary Horizons
            </a>

            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li class="dropdown">
                    <a href="#categories">Categories ▼</a>
                    <div class="dropdown-content">
                        <a href="#vegetarian">Vegetarian</a>
                        <a href="#desserts">Desserts</a>
                        <a href="#quick-meals">Quick Meals</a>
                        <a href="#international">International</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#recipes">Recipes ▼</a>
                    <div class="dropdown-content">
                        <a href="#trending">Trending</a>
                        <a href="#latest">Latest</a>
                        <a href="#seasonal">Seasonal</a>
                    </div>
                </li>
                <li><a href="#submit">Submit Recipe</a></li>
                <li><a href="#about">About</a></li>
            </ul>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search recipes, ingredients...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </nav>
</body>
</html>
